<script>
// ============================================================================
// STRATEGIC CRUD - Strategic Planning Operations
// ============================================================================

debugLog('STRATEGIC_CRUD', '╔════════════════════════════════════════════════════╗');
debugLog('STRATEGIC_CRUD', '║  STRATEGIC CRUD SCRIPT LOADING                      ║');
debugLog('STRATEGIC_CRUD', '╚════════════════════════════════════════════════════╝');

const StrategicManager = (function() {
    'use strict';

    let currentPeriodId = null;
    let periodsData = [];

    /**
     * Initialize module
     */
    function init() {
        debugLog('STRATEGIC_CRUD', '=== init START ===');
        loadPeriods();
        debugLog('STRATEGIC_CRUD', '=== init COMPLETE ===');
    }

    /**
     * Load all periods
     */
    async function loadPeriods() {
        debugLog('STRATEGIC_CRUD', 'Loading periods...');

        try {
            const result = await apiCall('strategic/periods/list');

            if (result.success && result.data) {
                periodsData = result.data;
                populatePeriodDropdown();

                // Load active period
                const activePeriod = periodsData.find(p => p.is_active);
                if (activePeriod) {
                    currentPeriodId = activePeriod.period_id;
                    loadPeriod(currentPeriodId);
                }

                debugLog('STRATEGIC_CRUD', 'OK Loaded', periodsData.length, 'periods');
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading periods:', error);
            const selector = document.getElementById('periodSelector');
            if (selector) {
                selector.innerHTML = '<option value="">Error loading periods</option>';
            }
        }
    }

    /**
     * Populate period dropdown
     */
    function populatePeriodDropdown() {
        const selector = document.getElementById('periodSelector');
        if (!selector) return;

        selector.innerHTML = '<option value="">Select Period</option>';
        periodsData.forEach(period => {
            const option = document.createElement('option');
            option.value = period.period_id;
            option.textContent = `${period.year} ${period.period_name}`;
            if (period.is_active) {
                option.textContent += ' (Active)';
            }
            selector.appendChild(option);
        });

        if (currentPeriodId) {
            selector.value = currentPeriodId;
        }
    }

    /**
     * Load a specific period
     */
    async function loadPeriod(periodId) {
        if (!periodId) return;

        debugLog('STRATEGIC_CRUD', 'Loading period:', periodId);
        currentPeriodId = periodId;

        // Load all period data in parallel
        await Promise.all([
            loadVision(),
            loadMissions(),
            loadInitiatives(),
            loadGoals(),
            loadImpactCenters()
        ]);

        debugLog('STRATEGIC_CRUD', 'OK Period data loaded');
    }

    /**
     * Load vision
     */
    async function loadVision() {
        debugLog('STRATEGIC_CRUD', 'Loading vision...');

        const container = document.getElementById('visionContent');
        if (!container) return;

        try {
            const result = await apiCall('strategic/visions/get-by-period', { periodId: currentPeriodId });

            if (result.success && result.data) {
                container.innerHTML = `
                    <div class="vision-display">
                        <h4 class="text-primary">${result.data.vision_statement}</h4>
                        ${result.data.description ? `<p class="mt-3 text-muted">${result.data.description}</p>` : ''}
                        <div class="mt-3">
                            <small class="text-muted">
                                Status: <span class="badge bg-${result.data.is_approved ? 'success' : 'warning'}">
                                    ${result.data.is_approved ? 'Approved' : 'Draft'}
                                </span>
                            </small>
                        </div>
                    </div>
                `;
                debugLog('STRATEGIC_CRUD', 'OK Vision loaded');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-lightbulb fs-1"></i>
                        <p class="mt-3">No vision statement set for this period</p>
                        <button class="btn btn-primary" onclick="showModal('vision')">Create Vision</button>
                    </div>
                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading vision:', error);
        }
    }

    /**
     * Load missions
     */
    async function loadMissions() {
        debugLog('STRATEGIC_CRUD', 'Loading missions...');

        const container = document.getElementById('missionContent');
        if (!container) return;

        try {
            const result = await apiCall('strategic/missions/list-by-period', { periodId: currentPeriodId });

            if (result.success && result.data && result.data.length > 0) {
                renderMissions(result.data);
                debugLog('STRATEGIC_CRUD', 'OK Loaded', result.data.length, 'missions');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-flag fs-1"></i>
                        <p class="mt-3">No mission statements for this period</p>
                        <button class="btn btn-primary" onclick="showModal('mission')">Add Mission</button>
                    </div>
                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading missions:', error);
        }
    }

    /**
     * Render missions
     */
    function renderMissions(missions) {
        const container = document.getElementById('missionContent');
        if (!container) return;

        const html = missions.map((mission, index) => `
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title">
                                <span class="badge bg-primary me-2">${mission.mission_order || index + 1}</span>
                                ${mission.mission_statement}
                            </h6>
                            ${mission.year ? `<small class="text-muted">Year: ${mission.year}</small>` : ''}
                        </div>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary" onclick="showModal('mission', '${mission.mission_id}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" onclick="deleteItem('mission', '${mission.mission_id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

        container.innerHTML = html;
    }

    /**
     * Load initiatives
     */
    async function loadInitiatives() {
        debugLog('STRATEGIC_CRUD', 'Loading initiatives...');

        const container = document.getElementById('initiativesContent');
        if (!container) return;

        try {
            const result = await apiCall('strategic/initiatives/list-by-period', { periodId: currentPeriodId });

            if (result.success && result.data && result.data.length > 0) {
                renderInitiatives(result.data);
                debugLog('STRATEGIC_CRUD', 'OK Loaded', result.data.length, 'initiatives');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-rocket fs-1"></i>
                        <p class="mt-3">No strategic initiatives for this period</p>
                        <button class="btn btn-primary" onclick="showModal('initiative')">Add Initiative</button>

                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading initiatives:', error);
        }
    }

    /**
     * Render initiatives
     */
    function renderInitiatives(initiatives) {
        const container = document.getElementById('initiativesContent');
        if (!container) return;

        const html = initiatives.map(initiative => {
            const statusClass = {
                'not_started': 'secondary',
                'in_progress': 'primary',
                'completed': 'success',
                'on_hold': 'warning'
            }[initiative.status] || 'secondary';

            return `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="card-title">${initiative.initiative_name}</h6>
                                <p class="card-text text-muted small">${initiative.description || ''}</p>
                                <div class="d-flex gap-3 mb-2">
                                    <small><strong>Theme:</strong> ${initiative.theme || 'N/A'}</small>
                                    <small><strong>Year:</strong> ${initiative.target_year || 'N/A'}</small>
                                    <small><strong>Budget:</strong> ${initiative.budget || 'N/A'}</small>
                                </div>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-${initiative.progress_percentage >= 75 ? 'success' : initiative.progress_percentage >= 50 ? 'primary' : 'warning'}"
                                         style="width: ${initiative.progress_percentage || 0}%"></div>
                                </div>
                            </div>
                            <div class="ms-3">
                                <span class="badge bg-${statusClass}">${initiative.status.replace('_', ' ').toUpperCase()}</span>
                                <div class="btn-group btn-group-sm mt-2">
                                    <button class="btn btn-outline-primary" onclick="showModal('initiative', '${initiative.initiative_id}')">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="deleteItem('initiative', '${initiative.initiative_id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = html;
    }

    /**
     * Load goals
     */
    async function loadGoals() {
        debugLog('STRATEGIC_CRUD', 'Loading goals...');

        const container = document.getElementById('goalsContent');
        if (!container) return;

        try {
            const result = await apiCall('strategic/goals/list-by-period', { periodId: currentPeriodId });

            if (result.success && result.data && result.data.length > 0) {
                renderGoals(result.data);
                debugLog('STRATEGIC_CRUD', 'OK Loaded', result.data.length, 'goals');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-bullseye fs-1"></i>
                        <p class="mt-3">No organizational goals for this period</p>
                        <button class="btn btn-primary" onclick="showModal('goal')">Add Goal</button>
                    </div>
                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading goals:', error);
        }
    }

    /**
     * Render goals
     */
    function renderGoals(goals) {
        const container = document.getElementById('goalsContent');
        if (!container) return;

        const html = goals.map(goal => {
            const statusClass = {
                'not_achieved': 'danger',
                'partially_achieved': 'warning',
                'achieved': 'success'
            }[goal.achievement_status] || 'secondary';

            return `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h6 class="card-title">${goal.goal_name}</h6>
                                <p class="card-text text-muted small">${goal.description || ''}</p>
                                <div class="d-flex gap-3">
                                    <small><strong>Impact Center:</strong> ${goal.impact_center_name || 'N/A'}</small>
                                    <small><strong>Type:</strong> ${goal.goal_type || 'N/A'}</small>
                                </div>
                            </div>
                            <div class="ms-3 text-end">
                                <span class="badge bg-${statusClass}">${goal.achievement_status.replace('_', ' ').toUpperCase()}</span>
                                <div class="btn-group btn-group-sm mt-2">
                                    <button class="btn btn-outline-primary" onclick="showModal('goal', '${goal.goal_id}')">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="deleteItem('goal', '${goal.goal_id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = html;

    /**
     * Load impact centers
     */
    async function loadImpactCenters() {
        debugLog('STRATEGIC_CRUD', 'Loading impact centers...');

        const container = document.getElementById('impactCentersContent');
        if (!container) return;

        try {
            const result = await apiCall('impact-centers/list-by-period', { periodId: currentPeriodId });

            if (result.success && result.data && result.data.length > 0) {
                renderImpactCenters(result.data);
                debugLog('STRATEGIC_CRUD', 'OK Loaded', result.data.length, 'impact centers');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-hdd-network fs-1"></i>
                        <p class="mt-3">No impact centers for this period</p>
                        <button class="btn btn-primary" onclick="showModal('impact-center')">Add Impact Center</button>
                    </div>
                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading impact centers:', error);
        }
    }

    /**
     * Render impact centers
     */
    function renderImpactCenters(centers) {
        const container = document.getElementById('impactCentersContent');
        if (!container) return;

        const html = centers.map(center => {
            const completionColor = center.completion_percentage >= 90 ? 'success' :
                                  center.completion_percentage >= 70 ? 'primary' :
                                  center.completion_percentage >= 50 ? 'warning' : 'danger';

            return `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="card-title mb-0">${center.impact_center_name}</h6>
                            <span class="badge bg-${completionColor}">${center.completion_percentage}% Complete</span>
                        </div>
                        <p class="card-text text-muted small">${center.description || ''}</p>
                        <div class="progress mb-2" style="height: 10px;">
                            <div class="progress-bar bg-${completionColor}" style="width: ${center.completion_percentage}%"></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">Responsible: ${center.responsible_unit || 'N/A'}</small>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="showModal('impact-center', '${center.impact_center_id}')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-outline-info" onclick="StrategicManager.viewImpactCenterProgress('${center.impact_center_id}')">
                                    <i class="bi bi-list-check"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = html;
    }

    /**
     * Activate selected period
     */
    async function activatePeriod() {
        const selector = document.getElementById('periodSelector');
        if (!selector || !selector.value) {
            showToast('Please select a period first', 'warning');
            return;
        }

        if (!confirm('Are you sure you want to activate this period? This will deactivate the current active period.')) {
            return;
        }

        debugLog('STRATEGIC_CRUD', 'Activating period:', selector.value);

        try {
            const result = await apiCall('strategic/periods/activate', { periodId: selector.value });

            if (result.success) {
                showToast('Period activated successfully', 'success');
                loadPeriods();
            } else {
                showToast('Failed to activate period: ' + result.message, 'error');
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION activating period:', error);
            showToast('Error activating period', 'error');
        }
    }

    /**
     * View impact center progress details
     */
    async function viewImpactCenterProgress(impactCenterId) {
        debugLog('STRATEGIC_CRUD', 'Viewing impact center progress:', impactCenterId);

        try {
            const result = await apiCall('impact-centers/get', { id: impactCenterId });

            if (result.success && result.data) {
                const center = result.data;
                // Show modal with progress details
                const html = `
                    <h5>${center.impact_center_name}</h5>
                    <p>${center.description || ''}</p>
                    <h6>Monthly Progress</h6>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Target</th>
                                <th>Actual</th>
                                <th>Completion %</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${center.monthly_progress ? center.monthly_progress.map(p => `
                                <tr>
                                    <td>${p.month}</td>
                                    <td>${p.target || '-'}</td>
                                    <td>${p.actual || '-'}</td>
                                    <td>${p.completion_percentage || 0}%</td>
                                </tr>
                            `).join('') : '<tr><td colspan="4">No progress data available</td></tr>'}
                        </tbody>
                    </table>
                `;

                showModal('Impact Center Progress', html);
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading impact center:', error);
        }
    }

    /**
     * Refresh hierarchy tree diagram
     */
    async function refreshHierarchyTree() {
        debugLog('STRATEGIC_CRUD', 'Loading hierarchy tree...');

        const container = document.getElementById('hierarchyTreeContent');
        if (!container) return;

        try {
            const result = await apiCall('strategic/hierarchy-tree', { periodId: currentPeriodId });

            if (result.success && result.data) {
                renderHierarchyTree(result.data);
                debugLog('STRATEGIC_CRUD', 'OK Hierarchy tree loaded');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <p>No hierarchy data available for this period</p>
                    </div>
                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading hierarchy tree:', error);
            container.innerHTML = `
                <div class="text-center text-danger py-5">
                    <p>Error loading hierarchy tree</p>
                </div>
            `;
        }
    }

    /**
     * Render hierarchy tree (D3 tree diagram)
     */
    function renderHierarchyTree(data) {
        const container = document.getElementById('hierarchyTreeContent');
        if (!container) return;

        // Clear previous content
        container.innerHTML = '';

        // Create SVG container
        const svgWidth = container.clientWidth || 800;
        const svgHeight = 600;

        const svg = d3.select('#hierarchyTreeContent')
            .append('svg')
            .attr('width', svgWidth)
            .attr('height', svgHeight);

        // Create tree layout
        const root = d3.hierarchy(data);
        const treeLayout = d3.tree().size([svgHeight - 100, svgWidth - 200]);

        const treeData = treeLayout(root);

        // Draw links
        svg.selectAll('.link')
            .data(treeData.links())
            .enter().append('path')
            .attr('class', 'link')
            .attr('d', d3.linkHorizontal()
                .x(d => d.y)
                .y(d => x => svgHeight / 2)
            )
            .style('fill', 'none')
            .style('stroke', '#ccc')
            .style('stroke-width', '2px');

        // Draw nodes
        const node = svg.selectAll('.node')
            .data(treeData.descendants())
            .enter().append('g')
            .attr('class', 'node')
            .attr('transform', d => `translate(${d.y},${d.x})`);

        // Node rectangles
        node.append('rect')
            .attr('width', 180)
            .attr('height', 40)
            .attr('x', -90)
            .attr('y', -20)
            .style('fill', d => {
                if (d.depth === 0) return '#0d6efd'; // Vision - blue
                if (d.depth === 1) return '#198754'; // Mission - green
                if (d.depth === 2) return '#ffc107'; // Initiative - yellow
                if (d.depth === 3) return '#dc3545'; // Goal - red
                return '#6c757d';
            })
            .style('stroke', '#fff')
            .style('stroke-width', '2px')
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                event.stopPropagation();
                StrategicManager.showNodeDetails(d);
            });

        // Node labels
        node.append('text')
            .attr('dy', 5)
            .style('text-anchor', 'middle')
            .style('fill', 'white')
            .style('font-size', '12px')
            .text(d => d.data.name.length > 20 ? d.data.name.substring(0, 17) + '...' : d.data.name);
    }

    /**
     * Refresh strategy map (balanced scorecard)
     */
    async function refreshStrategyMap() {
        debugLog('STRATEGIC_CRUD', 'Loading strategy map...');

        const container = document.getElementById('strategyMapContent');
        if (!container) return;

        try {
            const result = await apiCall('strategic/strategy-map', { periodId: currentPeriodId });

            if (result.success && result.data) {
                renderStrategyMap(result.data);
                debugLog('STRATEGIC_CRUD', 'OK Strategy map loaded');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <p>No strategy map data available for this period</p>
                    </div>
                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading strategy map:', error);
            container.innerHTML = `
                <div class="text-center text-danger py-5">
                    <p>Error loading strategy map</p>
                </div>
            `;
        }
    }

    /**
     * Render strategy map (quadrant chart)
     */
    function renderStrategyMap(data) {
        const container = document.getElementById('strategyMapContent');
        if (!container) return;

        const perspectives = data.perspectives || ['financial', 'customer', 'internal_process', 'learning_growth'];
        const containerWidth = container.clientWidth || 800;

        let html = '<div class="strategy-map-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">';

        perspectives.forEach(persp => {
            const items = data[persp] || [];
            html += `
                <div class="strategy-quadrant">
                    <h6 class="text-center mb-3 text-uppercase">${persp.replace('_', ' ')}</h6>
                    <div class="list-group">
            `;

            items.forEach(item => {
                const pct = item.progress_percentage || 0;
                const color = pct >= 90 ? 'success' : pct >= 70 ? 'warning' : 'danger';
                html += `
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between mb-1">
                            <small>${item.name}</small>
                            <span class="badge bg-${color}">${pct}%</span>
                        </div>
                        <div class="progress" style="height: 4px;">
                            <div class="progress-bar bg-${color}" style="width: ${pct}%"></div>
                        </div>
                    </div>
                `;
            });

            if (items.length === 0) {
                html += `<div class="list-group-item text-muted"><small>No items for this perspective</small></div>`;
            }

            html += `
                    </div>
                </div>
            `;
        });

        html += '</div>';

        container.innerHTML = html;
    }

    async function refreshRelationships() {

        const container = document.getElementById('relationshipsContent');

                <div class="text-center text-danger py-5">

            `;

    /**
     * Render relationships diagram (D3 force directed graph)
     */
    function renderRelationshipsDiagram(data) {
        const container = document.getElementById('relationshipsContent');
        if (!container) return;

        container.innerHTML = '';

        const svgWidth = container.clientWidth || 800;
        const svgHeight = 500;

        const svg = d3.select('#relationshipsContent')
            .append('svg')
            .attr('width', svgWidth)
            .attr('height', svgHeight);

        const simulation = d3.forceSimulation(data.nodes)
            .force('link', d3.forceLink(data.links).id(d => d.id).distance(100))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(svgWidth / 2, svgHeight / 2));

        // Draw links
        const link = svg.append('g')
            .selectAll('line')
            .data(data.links)
            .enter().append('line')
            .attr('stroke', '#999')
            .attr('stroke-opacity', 0.6)
            .attr('stroke-width', 2);

        // Draw nodes
        const node = svg.append('g')
            .selectAll('circle')
            .data(data.nodes)
            .enter().append('circle')
            .attr('r', 20)
            .attr('fill', d => {
                if (d.type === 'vision') return '#0d6efd';
                if (d.type === 'mission') return '#198754';
                if (d.type === 'initiative') return '#ffc107';
                if (d.type === 'goal') return '#dc3545';
                return '#6c757d';
            })
            .attr('stroke', '#fff')
            .attr('stroke-width', '2px')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended)
            )
            .on('click', (event, d) => {
                event.stopPropagation();
                alert(`${d.name} (${d.type})`);
            });

        // Add labels
        const labels = svg.append('g')
            .selectAll('text')
            .data(data.nodes)
            .enter().append('text')
            .text(d => d.name.length > 15 ? d.name.substring(0, 12) + '...' : d.name)
            .attr('font-size', '12px')
            .attr('text-anchor', 'middle')
            .attr('dy', 4)
            .style('pointer-events', 'none');

        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    }

    /**
     * Refresh strategic dashboard
     */
    async function refreshStrategicDashboard() {
        debugLog('STRATEGIC_CRUD', 'Loading strategic dashboard...');

        const container = document.getElementById('strategicDashboardContent');
        if (!container) return;

        try {
            const result = await apiCall('strategic/dashboard', { periodId: currentPeriodId });

            if (result.success && result.data) {
                renderStrategicDashboard(result.data);
                debugLog('STRATEGIC_CRUD', 'OK Strategic dashboard loaded');
            } else {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <p>No strategic dashboard data available</p>
                    </div>
                `;
            }
        } catch (error) {
            debugLog('STRATEGIC_CRUD', 'EXCEPTION loading strategic dashboard:', error);
        }
    }

    /**
     * Render strategic dashboard
     */
    function renderStrategicDashboard(data) {
        const container = document.getElementById('strategicDashboardContent');
        if (!container) return;

        let html = '<div class="row">';

        // Summary cards
        html += `
            <div class="col-md-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h3>${data.total_initiatives || 0}</h3>
                        <small>Total Initiatives</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h3>${data.on_track || 0}</h3>
                        <small>On Track</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h3>${data.at_risk || 0}</h3>
                        <small>At Risk</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h3>${data.total_goals || 0}</h3>
                        <small>Total Goals</small>
                    </div>
                </div>
            </div>
        `;

        html += '</div><div class="row"><div class="col-md-12">';

        // Progress by perspective
        html += '<h6 class="mt-4">Achievement by Perspective</h6><div class="row">';
        (data.by_perspective || []).forEach(persp => {
            html += `
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="text-center">${persp.perspective}</h6>
                            <h3 class="text-center">${persp.achievement_percentage || 0}%</h3>
                            <div class="progress mt-2">
                                <div class="progress-bar bg-${persp.achievement_percentage >= 90 ? 'success' : persp.achievement_percentage >= 70 ? 'warning' : 'danger'}"
                                     style="width: ${persp.achievement_percentage || 0}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        html += '</div></div></div>';

        container.innerHTML = html;
    }

    /**
     * Show node details (for hierarchy tree)
     */
    function showNodeDetails(nodeData) {
        const html = `
            <h6>${nodeData.data.name}</h6>
            <p><strong>Type:</strong> ${nodeData.data.type}</p>
            <p><strong>Description:</strong> ${nodeData.data.description || 'N/A'}</p>
            ${nodeData.data.progress_percentage ? `<p><strong>Progress:</strong> ${nodeData.data.progress_percentage}%</p>` : ''}
        `;
        showModal('Details', html);
    }

    // Public API
    return {
        init: init,
        loadPeriod: loadPeriod,
        activatePeriod: activatePeriod,
        viewImpactCenterProgress: viewImpactCenterProgress,
        refreshHierarchyTree: refreshHierarchyTree,
        refreshStrategyMap: refreshStrategyMap,
        refreshRelationships: refreshRelationships,
        refreshStrategicDashboard: refreshStrategicDashboard
    };
})();
