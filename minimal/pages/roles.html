<div id="roles-view" class="view-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Role Management</h2>
            <p class="text-muted mb-0">Manage user roles and permissions</p>
        </div>
        <div>
            <button class="btn btn-primary" onclick="showModal('role')">
                <i class="bi bi-shield-plus me-2"></i>Add Role
            </button>
        </div>
    </div>

    <!-- Role Templates -->
    <div class="card mb-4">
        <div class="card-header">
            <strong><i class="bi bi-lightning me-2"></i>Quick Setup</strong>
        </div>
        <div class="card-body">
            <p class="text-muted mb-3">Create roles from predefined templates with recommended permissions:</p>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-outline-primary" onclick="RoleManager.createFromTemplate('super_admin')">
                    <i class="bi bi-shield-fill-check me-2"></i>Super Admin
                </button>
                <button class="btn btn-outline-primary" onclick="RoleManager.createFromTemplate('admin')">
                    <i class="bi bi-shield me-2"></i>Admin
                </button>
                <button class="btn btn-outline-primary" onclick="RoleManager.createFromTemplate('manager')">
                    <i class="bi bi-person-badge me-2"></i>Manager
                </button>
                <button class="btn btn-outline-primary" onclick="RoleManager.createFromTemplate('user')">
                    <i class="bi bi-person me-2"></i>User
                </button>
                <button class="btn btn-outline-primary" onclick="RoleManager.createFromTemplate('viewer')">
                    <i class="bi bi-eye me-2"></i>Viewer
                </button>
            </div>
        </div>
    </div>

    <!-- Roles Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="rolesTable" class="table table-hover w-100">
                    <thead>
                        <tr>
                            <th>Role Name</th>
                            <th>Role Code</th>
                            <th>Description</th>
                            <th>Users Count</th>
                            <th>System Role</th>
                            <th width="180">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="text-center">Loading roles...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Role Modals -->
<div id="page-modals"></div>

<script src="assets/js/roles_crud.html"></script>
