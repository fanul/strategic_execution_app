<div id="notifications-view" class="view-section active">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Notifications</h2>
            <p class="text-muted mb-0">System notifications and alerts</p>
        </div>
        <div class="btn-group">
            <button class="btn btn-outline-primary" onclick="NotificationManager.markAllAsRead()">
                <i class="bi bi-check2-all me-2"></i>Mark All Read
            </button>
            <button class="btn btn-outline-secondary" onclick="NotificationManager.loadNotifications()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
    </div>

    <!-- Notification Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary active" onclick="NotificationManager.filterByType('all')">
                    All
                </button>
                <button type="button" class="btn btn-outline-primary" onclick="NotificationManager.filterByType('unread')">
                    Unread
                </button>
                <button type="button" class="btn btn-outline-primary" onclick="NotificationManager.filterByType('high')">
                    High Priority
                </button>
            </div>
        </div>
    </div>

    <!-- Notifications List -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-bell me-2"></i>Recent Notifications</h5>
        </div>
        <div class="card-body">
            <div id="notificationsContent">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-bell fs-1"></i>
                    <p class="mt-3">Loading notifications...</p>
                </div>
            </div>
        </div>
    </div>
</div>
