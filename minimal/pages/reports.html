<div id="reports-view" class="view-section active">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Reports & Analytics</h2>
            <p class="text-muted mb-0">Generate and export strategic execution reports</p>
        </div>
    </div>

    <!-- Report Type Selection -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-file-earmark-bar-graph me-2"></i>Select Report Type</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Report Category</label>
                    <select class="form-select" id="reportCategory" onchange="ReportManager.loadReportTypes()">
                        <option value="">Select Category</option>
                        <option value="executive">Executive Summary</option>
                        <option value="kpi">KPI Reports</option>
                        <option value="okr">OKR Reports</option>
                        <option value="performance">Performance Reports</option>
                        <option value="budget">Budget Reports</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Report Type</label>
                    <select class="form-select" id="reportType" disabled>
                        <option value="">Select category first</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Export Format</label>
                    <select class="form-select" id="exportFormat">
                        <option value="pdf">PDF Document</option>
                        <option value="excel">Excel Spreadsheet</option>
                        <option value="csv">CSV Data</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Filters -->
    <div class="card mb-4" id="reportFiltersCard" style="display: none;">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Report Filters</h5>
        </div>
        <div class="card-body">
            <div class="row g-3" id="reportFilters">
                <!-- Filters will be dynamically loaded based on report type -->
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="ReportManager.generateReport()">
                    <i class="bi bi-file-earmark-text me-2"></i>Generate Report
                </button>
                <button class="btn btn-success ms-2" onclick="ReportManager.exportReport()">
                    <i class="bi bi-download me-2"></i>Export Report
                </button>
            </div>
        </div>
    </div>

    <!-- Report Preview -->
    <div class="card" id="reportPreviewCard" style="display: none;">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-eye me-2"></i>Report Preview</h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-secondary" onclick="ReportManager.printReport()">
                        <i class="bi bi-printer"></i> Print
                    </button>
                    <button class="btn btn-outline-secondary" onclick="ReportManager.scheduleReport()">
                        <i class="bi bi-calendar-check"></i> Schedule
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="reportPreviewContent">
                <!-- Report preview will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Scheduled Reports -->
    <div class="card mt-4">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Scheduled Reports</h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="ReportManager.loadScheduledReports()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="scheduledReportsTable">
                    <thead>
                        <tr>
                            <th>Report Name</th>
                            <th>Type</th>
                            <th>Frequency</th>
                            <th>Last Run</th>
                            <th>Next Run</th>
                            <th>Status</th>
                            <th width="150">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="scheduledReportsBody">
                        <tr>
                            <td colspan="7" class="text-center text-muted">No scheduled reports</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modals Container -->
<div id="page-modals"></div>

<script src="assets/js/reports_crud.html"></script>
