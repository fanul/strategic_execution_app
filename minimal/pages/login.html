<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Side - Branding -->
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-primary text-white p-5">
            <div class="text-center">
                <h1 class="display-4 fw-bold mb-4">Strategic Execution Monitoring</h1>
                <p class="lead mb-4">Complete organizational performance tracking system</p>
                <div class="mt-5">
                    <i class="bi bi-graph-up-arrow" style="font-size: 8rem;"></i>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
            <div class="mw-400px mx-auto w-100" style="max-width: 400px;">
                <div class="text-center mb-4 d-lg-none">
                    <h2 class="fw-bold">Strategic Execution Monitoring</h2>
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Sign In</h3>

                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <!-- Username/Email -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text"
                                           class="form-control"
                                           id="username"
                                           name="username"
                                           placeholder="Enter username or email"
                                           required
                                           autocomplete="username">
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           placeholder="Enter password"
                                           required
                                           autocomplete="current-password">
                                    <button class="btn btn-outline-secondary"
                                            type="button"
                                            onclick="togglePasswordVisibility('password')"
                                            title="Show/Hide password">
                                        <i class="bi bi-eye" id="password-toggle-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me -->
                            <div class="mb-3 form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="rememberMe"
                                       name="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <!-- Login Button -->
                            <div class="d-grid mb-3">
                                <button type="submit"
                                        class="btn btn-primary btn-lg"
                                        id="loginBtn">
                                    <span class="spinner-border spinner-border-sm d-none me-2"
                                          role="status"
                                          aria-hidden="true"></span>
                                    <span class="btn-text">Sign In</span>
                                </button>
                            </div>

                            <!-- Forgot Password -->
                            <div class="text-center">
                                <a href="#" onclick="showForgotPassword(event)" class="text-decoration-none">
                                    Forgot password?
                                </a>
                            </div>
                        </form>

                        <!-- Error Message -->
                        <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert">
                        </div>

                        <!-- Success Message -->
                        <div id="loginSuccess" class="alert alert-success mt-3 d-none" role="alert">
                        </div>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="text-center mt-4 text-muted">
                    <small>&copy; 2026 Strategic Execution Monitoring System</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                    <div class="mb-3">
                        <label for="resetEmail" class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               id="resetEmail"
                               name="resetEmail"
                               placeholder="Enter your email address"
                               required>
                        <div class="form-text">We'll send a password reset link to your email.</div>
                    </div>
                    <div id="resetMessage" class="alert d-none"></div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="resetBtn">
                            <span class="spinner-border spinner-border-sm d-none me-2"></span>
                            <span class="btn-text">Send Reset Link</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Auth Scripts -->
<script src="assets/js/auth.html"></script>
