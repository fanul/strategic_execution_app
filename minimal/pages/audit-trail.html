<div id="audit-trail-view" class="view-section active">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Audit Trail & Revision History</h2>
            <p class="text-muted mb-0">Complete tracking of all system changes</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Filter Revision History</h5>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Entity Type</label>
                    <select class="form-select" id="auditEntityTypeFilter" onchange="AuditManager.loadAuditTrail()">
                        <option value="">All Entities</option>
                        <option value="goals">Goals</option>
                        <option value="initiatives">Initiatives</option>
                        <option value="kpis">KPIs</option>
                        <option value="okrs">OKRs</option>
                        <option value="programs">Programs</option>
                        <option value="users">Users</option>
                        <option value="roles">Roles</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Change Type</label>
                    <select class="form-select" id="auditChangeTypeFilter" onchange="AuditManager.loadAuditTrail()">
                        <option value="">All Changes</option>
                        <option value="CREATE">Create</option>
                        <option value="UPDATE">Update</option>
                        <option value="DELETE">Delete</option>
                        <option value="RESTORE">Restore</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">User</label>
                    <select class="form-select" id="auditUserFilter" onchange="AuditManager.loadAuditTrail()">
                        <option value="">All Users</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Date Range</label>
                    <input type="date" class="form-control" id="auditDateFilter" onchange="AuditManager.loadAuditTrail()">
                </div>
            </div>
        </div>
    </div>

    <!-- Revision History -->
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>Revision History</h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-secondary" onclick="AuditManager.loadAuditTrail()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                    <button class="btn btn-outline-primary" onclick="AuditManager.exportAuditTrail()">
                        <i class="bi bi-download"></i> Export
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="auditTrailTable" class="table table-hover w-100">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Entity Type</th>
                            <th>Entity ID</th>
                            <th>Field</th>
                            <th>Change Type</th>
                            <th>User</th>
                            <th>Old Value</th>
                            <th>New Value</th>
                            <th width="100">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="auditTrailBody">
                        <tr>
                            <td colspan="9" class="text-center">Loading audit trail...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <nav aria-label="Audit trail pagination">
                <ul class="pagination justify-content-center mb-0" id="auditPagination">
                    <!-- Pagination will be rendered here -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Entity History Modal -->
    <div class="modal fade" id="entityHistoryModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Entity Change History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="entityHistoryContent">
                        <!-- Entity history will be rendered here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/audit_crud.html"></script>
