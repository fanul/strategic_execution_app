<div id="users-view" class="view-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">User Management</h2>
            <p class="text-muted mb-0">Manage system users and their access</p>
        </div>
        <div>
            <button class="btn btn-primary" onclick="showModal('user')">
                <i class="bi bi-person-plus me-2"></i>Add User
            </button>
        </div>
    </div>

    <!-- Filters & Search -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-control" id="userSearch" placeholder="Search by name, username, or email...">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="userRoleFilter">
                        <option value="">All Roles</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="userStatusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-grid">
                        <button class="btn btn-secondary" onclick="UserManager.loadUsers()">
                            <i class="bi bi-arrow-clockwise me-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bulk Actions -->
    <div class="card mb-4" id="bulkActionsCard" style="display: none;">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <span><strong id="selectedCount">0</strong> users selected</span>
                <div class="btn-group">
                    <button class="btn btn-outline-success" onclick="UserManager.bulkActivate()">
                        <i class="bi bi-check-circle me-2"></i>Activate
                    </button>
                    <button class="btn btn-outline-warning" onclick="UserManager.bulkDeactivate()">
                        <i class="bi bi-x-circle me-2"></i>Deactivate
                    </button>
                    <button class="btn btn-outline-danger" onclick="UserManager.bulkDelete()">
                        <i class="bi bi-trash me-2"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="usersTable" class="table table-hover w-100">
                    <thead>
                        <tr>
                            <th width="40"><input type="checkbox" id="selectAllUsers" onclick="UserManager.toggleSelectAll()"></th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Active Period</th>
                            <th>Last Login</th>
                            <th width="120">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="9" class="text-center">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- User Modals -->
<div id="page-modals"></div>

<script src="assets/js/users_crud.html"></script>
