<div id="settings-view" class="view-section active">
    <h2>Settings</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Application Settings</h5>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="debugModeToggle">
                <label class="form-check-label" for="debugModeToggle">
                    <strong>Debug Mode</strong>
                </label>
            </div>
            <p class="text-muted">
                Enable debug mode to see detailed logs in the browser console and debug panel.
                This setting is saved to your user profile.
            </p>
            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>
</div>
