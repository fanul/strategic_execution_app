<div id="programs-view" class="view-section active">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Program Management</h2>
            <p class="text-muted mb-0">Strategic programs with KPI alignment and budget tracking</p>
        </div>
        <button class="btn btn-primary" onclick="showModal('program')">
            <i class="bi bi-plus-circle me-2"></i>New Program
        </button>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h3 id="totalPrograms">-</h3>
                    <small>Total Programs</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h3 id="activePrograms">-</h3>
                    <small>Active Programs</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h3 id="totalBudget">-</h3>
                    <small>Total Budget</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h3 id="budgetUsed">-</h3>
                    <small>Budget Utilized</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Period</label>
                    <select class="form-select" id="programPeriodFilter" onchange="ProgramManager.filterPrograms()">
                        <option value="">All Periods</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="programStatusFilter" onchange="ProgramManager.filterPrograms()">
                        <option value="">All Status</option>
                        <option value="not_started">Not Started</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="on_hold">On Hold</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Work Unit</label>
                    <select class="form-select" id="programWorkUnitFilter" onchange="ProgramManager.filterPrograms()">
                        <option value="">All Work Units</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-control" id="programSearchFilter" placeholder="Search programs..." onkeyup="ProgramManager.filterPrograms()">
                </div>
            </div>
        </div>
    </div>

    <!-- Programs List -->
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-diagram-3 me-2"></i>Strategic Programs</h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="ProgramManager.loadPrograms()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
        <div class="card-body">
            <div id="programsContent">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-diagram-3 fs-1"></i>
                    <p class="mt-3">Loading programs...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals Container -->
<div id="page-modals"></div>

<script src="assets/js/programs_crud.html"></script>
