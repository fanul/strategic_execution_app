<link rel="manifest" href="manifest.json" id="manifest-placeholder">
<script>
    // Dynamic Manifest Injection for GAS
    // GAS doesn't serve json files easily, so we can use a data URI or just basic meta tags for PWA-like behavior on mobile.
    // For a true PWA on GAS, we often just rely on 'Add to Home Screen' meta tags.

    const manifest = {
        "name": "Strategic Execution Monitor",
        "short_name": "SEM App",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#ffffff",
        "theme_color": "#0d6efd",
        "icons": [
            {
                "src": "https://via.placeholder.com/192.png?text=SEM",
                "sizes": "192x192",
                "type": "image/png"
            },
            {
                "src": "https://via.placeholder.com/512.png?text=SEM",
                "sizes": "512x512",
                "type": "image/png"
            }
        ]
    };

    const stringManifest = JSON.stringify(manifest);
    const blob = new Blob([stringManifest], { type: 'application/json' });
    const manifestURL = URL.createObjectURL(blob);
    document.querySelector('#manifest-placeholder').setAttribute('href', manifestURL);
</script>

<!-- iOS Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="SEM App">
