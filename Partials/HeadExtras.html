            color: #0d6efd !important;

        button.nav-link[data-bs-toggle="tab"] {

            border: 1px solid transparent;
        }

        button.nav-link[data-bs-toggle="tab"]:hover {
            background-color: #e9ecef;
        }

        button.nav-link[data-bs-toggle="tab"].active {

            margin-right: 0.5rem;
        }

            display: block;
