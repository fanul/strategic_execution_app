<div class="row">
    <div class="col-md-12 mb-4">
        <h1 class="h2">Organization Configuration</h1>
        <p class="text-muted">Define the structure of your organization here.</p>
    </div>
</div>

<ul class="nav nav-tabs mb-4" id="orgConfigTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="directorates-tab" data-bs-toggle="tab" data-bs-target="#directorates-pane"
            type="button" role="tab">Directorates</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="units-tab" data-bs-toggle="tab" data-bs-target="#units-pane" type="button"
            role="tab">Work Units</button>
    </li>
</ul>

<div class="tab-content" id="myTabContent">
    <!-- Directorates Panel -->
    <div class="tab-pane fade show active" id="directorates-pane" role="tabpanel">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Directorates</h6>
                <button class="btn btn-primary btn-sm" onclick="showAddDirectorateModal()">
                    <i class="bi bi-plus-circle"></i> Add New
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="directoratesTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Head of Directorate</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic Content -->
                            <tr>
                                <td colspan="4" class="text-center text-muted">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Work Units Panel -->
    <div class="tab-pane fade" id="units-pane" role="tabpanel">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-success">Work Units</h6>
                <button class="btn btn-success btn-sm" onclick="showAddUnitModal()">
                    <i class="bi bi-plus-circle"></i> Add New
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="unitsTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Parent Directorate</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic Content -->
                            <tr>
                                <td colspan="4" class="text-center text-muted">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Placeholders (Mock) -->
<script>
    function showAddDirectorateModal() {
        // Implement modal later or use prompt for MVP
        const name = prompt("Enter Directorate Name:");
        if (name) {
            // Call backend to save
            showToast('Creating Directorate: ' + name, 'System');
            // google.script.run...
        }
    }

    function showAddUnitModal() {
        const name = prompt("Enter Work Unit Name:");
        if (name) {
            showToast('Creating Unit: ' + name, 'System');
        }
    }
</script>
