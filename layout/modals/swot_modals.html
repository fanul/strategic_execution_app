<!-- SWOT Item Modal -->
<div class="modal fade" id="swotItemModal" tabindex="-1" aria-labelledby="swotModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="swotModalLabel">Add Analysis Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="swotItemForm">
                    <input type="hidden" id="swotItemId">

                    <div class="mb-3">
                        <label for="swotItemTitle" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="swotItemTitle" required>
                    </div>

                    <div class="mb-3">
                        <label for="swotItemDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="swotItemDescription" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="swotItemCategory" class="form-label">Category *</label>
                            <select class="form-select" id="swotItemCategory" required>
                                <option value="STRENGTH">Strength</option>
                                <option value="WEAKNESS">Weakness</option>
                                <option value="OPPORTUNITY">Opportunity</option>
                                <option value="THREAT">Threat</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="swotItemType" class="form-label">Type *</label>
                            <select class="form-select" id="swotItemType" required>
                                <option value="INTERNAL">Internal</option>
                                <option value="EXTERNAL">External</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="swotItemImpact" class="form-label">Impact Level *</label>
                        <select class="form-select" id="swotItemImpact" required>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="SWOTManager.saveItem()">
                    <i class="bi bi-save me-2"></i>Save
                </button>
            </div>
        </div>
    </div>
</div>
