<!-- Period Modal -->
<div class="modal fade" id="periodModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="periodModalTitle">Add Period</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body position-relative">
                <div id="periodModalLoading" class="modal-loading-overlay" style="display:none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <form id="periodForm">
                    <input type="hidden" id="period_id">
                    <div class="mb-3">
                        <label class="form-label">Period Code *</label>
                        <input type="text" class="form-control" id="period_code" required
                               placeholder="e.g., 2024-2029">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Year *</label>
                            <input type="number" class="form-control" id="period_start_year" required
                                   min="2020" max="2100">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Year *</label>
                            <input type="number" class="form-control" id="period_end_year" required
                                   min="2020" max="2100">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="period_description" rows="3"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="period_is_active">
                        <label class="form-check-label" for="period_is_active">
                            Set as Active Period
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="savePeriod()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Vision Modal -->
<div class="modal fade" id="visionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="visionModalTitle">Add Vision</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body position-relative">
                <div id="visionModalLoading" class="modal-loading-overlay" style="display:none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <form id="visionForm">
                    <input type="hidden" id="vision_id">
                    <div class="mb-3">
                        <label class="form-label">Period *</label>
                        <select class="form-select" id="vision_period_id" required>
                            <option value="">Select Period</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vision Code *</label>
                        <input type="text" class="form-control" id="vision_code" required
                               placeholder="e.g., VIS-2024-001">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vision Statement * (max 1000 characters)</label>
                        <textarea class="form-control" id="vision_text" rows="4" required
                                  maxlength="1000"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="vision_description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveVision()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Strategic Initiative Modal -->
<div class="modal fade" id="initiativeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="initiativeModalTitle">Add Strategic Initiative</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body position-relative">
                <div id="initiativeModalLoading" class="modal-loading-overlay" style="display:none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <form id="initiativeForm">
                    <input type="hidden" id="initiative_id">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Year *</label>
                            <input type="number" class="form-control" id="initiative_year" required
                                   min="2020" max="2100">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Theme Code *</label>
                            <input type="text" class="form-control" id="initiative_theme_code" required
                                   placeholder="e.g., STI-2024-001">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Theme Name *</label>
                        <input type="text" class="form-control" id="initiative_theme_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target Description</label>
                        <textarea class="form-control" id="initiative_target_description" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Budget Allocated</label>
                        <input type="number" class="form-control" id="initiative_budget" step="0.01"
                               placeholder="0.00">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="initiative_description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="initiative_status">
                            <option value="PLANNING">Planning</option>
                            <option value="ONGOING">Ongoing</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveInitiative()">Save</button>
            </div>
        </div>
    </div>
</div>
