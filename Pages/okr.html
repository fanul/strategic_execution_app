<!-- okr.html -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-trophy"></i> Weekly OKR Management</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="input-group input-group-sm me-2">
            <span class="input-group-text"><i class="bi bi-calendar-week"></i></span>
            <input type="week" class="form-control" id="weekSelector" onchange="loadWeekOKRs()">
        </div>
        <button type="button" class="btn btn-sm btn-primary" onclick="createNewOKR()">
            <i class="bi bi-plus-circle"></i> New OKR
        </button>
    </div>
</div>

<ul class="nav nav-pills mb-3" id="okrTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="weekly-tab" data-bs-toggle="tab" data-bs-target="#weekly" type="button">
            <i class="bi bi-calendar-check"></i> Weekly Status
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button">
            <i class="bi bi-person-badge"></i> Pending Reviews
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button">
            <i class="bi bi-clock-history"></i> OKR History
        </button>
    </li>
</ul>

<div class="tab-content" id="okrTabContent">
    <!-- Weekly View -->
    <div class="tab-pane fade show active" id="weekly" role="tabpanel">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header bg-light">
                        <h6 class="m-0 font-weight-bold text-primary">My Weekly OKRs</h6>
                    </div>
                    <div class="card-body">
                        <div id="myOKRsContent">
                            <!-- Cards populated by JS -->
                            <p class="text-muted text-center py-5">Loading weekly OKRs...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow mb-4">
                    <div class="card-header bg-light">
                        <h6 class="m-0 font-weight-bold text-info">OKR Summary</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h6 class="small font-weight-bold">Week Progress <span class="float-end" id="weekProgress">0%</span></h6>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="weekProgressBar"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="alert alert-light border small">
                            <i class="bi bi-info-circle"></i> OKRs are tracked weekly. Ensure you submit your OKRs for review by Friday.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reviews View -->
    <div class="tab-pane fade" id="review" role="tabpanel">
        <div class="card shadow mb-4">
            <div class="card-header bg-light">
                <h6 class="m-0 font-weight-bold text-primary">OKRs Pending My Review</h6>
            </div>
            <div class="card-body">
                <div id="reviewOKRsContent">
                    <p class="text-muted text-center py-5">Loading pending reviews...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- History View (DataTable) -->
    <div class="tab-pane fade" id="history" role="tabpanel">
        <div class="card shadow">
            <div class="card-header bg-light">
                <h6 class="m-0 font-weight-bold text-primary">OKR History</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="okrHistoryTable" class="table table-bordered table-hover table-striped datatable" width="100%">
                        <thead class="table-light">
                            <tr>
                                <th>Week</th>
                                <th>Objective</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="okrHistoryBody">
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- OKR Modal -->
<div class="modal fade" id="okrModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="okrModalTitle">New Weekly OKR</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="okrForm">
                    <input type="hidden" id="okrId" name="okr_id">
                    <div class="mb-3">
                        <label class="form-label">Objective <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="objective_text" rows="2" required placeholder="What do you want to achieve this week?"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-9 mb-2"><label class="form-label font-weight-bold">Key Results</label></div>
                        <div class="col-md-3 mb-2 text-end"><label class="form-label font-weight-bold">Progress %</label></div>
                    </div>
                    
                    <div class="row mb-2">
                        <div class="col-md-9"><input type="text" class="form-control" name="key_result_1" placeholder="Key Result 1"></div>
                        <div class="col-md-3"><input type="number" class="form-control" name="key_result_1_progress" min="0" max="100" value="0"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-9"><input type="text" class="form-control" name="key_result_2" placeholder="Key Result 2"></div>
                        <div class="col-md-3"><input type="number" class="form-control" name="key_result_2_progress" min="0" max="100" value="0"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-9"><input type="text" class="form-control" name="key_result_3" placeholder="Key Result 3"></div>
                        <div class="col-md-3"><input type="number" class="form-control" name="key_result_3_progress" min="0" max="100" value="0"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Challenges / Blockers</label>
                        <textarea class="form-control" name="challenges" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveOKR()">Save OKR</button>
            </div>
        </div>
    </div>
</div>

<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Review OKR</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="reviewObjective" class="font-weight-bold"></p>
                <div class="mb-3">
                    <label class="form-label">Reviewer Notes / Feedback</label>
                    <textarea class="form-control" id="reviewNotes" rows="3" placeholder="Provide feedback or reasons for rejection..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="reviewOkrId">
                <button type="button" class="btn btn-outline-danger" onclick="submitReview(false)">Request Changes</button>
                <button type="button" class="btn btn-success" onclick="submitReview(true)">Approve OKR</button>
            </div>
        </div>
    </div>
</div>

<style>
    .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
        color: #0d6efd !important;
        background-color: #fff !important;
        border: 1px solid #0d6efd;
        font-weight: bold;
    }
</style>

<script>
let okrHistoryTable;
let allOKRs = [];

document.addEventListener('DOMContentLoaded', function() {
    // Init DataTables
    okrHistoryTable = $('#okrHistoryTable').DataTable({
        responsive: true,
        ordering: true,
        pageLength: 10,
        order: [[0, 'desc']], // Default order by week desc
        columnDefs: [{ defaultContent: "", targets: "_all" }]
    });
    
    // Set current week
    const today = new Date();
    const weekInput = document.getElementById('weekSelector');
    weekInput.value = getISOWeek(today);
    
    loadWeekOKRs();
    loadReviewOKRs();
    
    // Fix DataTable rendering in hidden tab
    $('button[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
        $($.fn.dataTable.tables(true)).DataTable().columns.adjust();
    });
});

function loadWeekOKRs() {
    const week = document.getElementById('weekSelector').value;
    if (!week) return;
    
    google.script.run
        .withSuccessHandler(function(response) {
            if (response.success) {
                allOKRs = response.data || [];
                renderMyOKRs(allOKRs);
                renderHistory(allOKRs); // For simplicity, we use same data or load more in real app
                updateProgress(allOKRs);
            }
        })
        .withFailureHandler(showError)
        .callAPI('okr/my-okrs', {week: week});
}

function renderMyOKRs(data) {
    const content = document.getElementById('myOKRsContent');
    
    if (!data || data.length === 0) {
        content.innerHTML = `
            <div class="text-center py-5">
                <i class="bi bi-info-circle fs-1 text-muted"></i>
                <p class="mt-3 text-muted">No OKRs for this week. Click "New OKR" to create one.</p>
            </div>
        `;
        return;
    }
    
    // Check if data is single object or array
    const okrs = Array.isArray(data) ? data : [data];
    
    content.innerHTML = okrs.map(okr => `
        <div class="card mb-3 border-${getStatusColor(okr.status)}">
            <div class="card-header d-flex justify-content-between align-items-center bg-transparent border-${getStatusColor(okr.status)}">
                <strong class="text-${getStatusColor(okr.status)}">${okr.objective_text}</strong>
                <span class="badge bg-${getStatusColor(okr.status)}">${okr.status}</span>
            </div>
            <div class="card-body">
                <h6 class="text-muted small mb-3">Key Results:</h6>
                ${renderKeyResultsUI(okr)}
                
                ${okr.challenges ? `
                    <div class="mt-3 small">
                        <strong>Challenges:</strong>
                        <p class="text-muted mb-0">${okr.challenges}</p>
                    </div>
                ` : ''}
                
                <div class="mt-3 border-top pt-2">
                    <button class="btn btn-sm btn-outline-primary" onclick="editOKR('${okr.okr_id}')">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    ${okr.status === 'DRAFT' ? `
                        <button class="btn btn-sm btn-outline-success" onclick="submitOKR('${okr.okr_id}')">
                            <i class="bi bi-send"></i> Submit
                        </button>
                    ` : ''}
                </div>
            </div>
        </div>
    `).join('');
}

function renderHistory(data) {
    if (okrHistoryTable) okrHistoryTable.clear();
    
    const okrs = Array.isArray(data) ? data : [data];
    
    okrs.forEach(okr => {
        const progress = Math.round(okr.overall_progress || 0);
        okrHistoryTable.row.add([
            okr.week_number || $('#weekSelector').val(),
            okr.objective_text,
            `<div class="progress" style="height: 15px;">
                <div class="progress-bar" style="width: ${progress}%">${progress}%</div>
             </div>`,
            `<span class="badge bg-${getStatusColor(okr.status)}">${okr.status}</span>`,
            `<button class="btn btn-sm btn-outline-primary" onclick="editOKR('${okr.okr_id}')"><i class="bi bi-pencil"></i></button>`
        ]);
    });
    
    okrHistoryTable.draw();
}

function renderKeyResultsUI(okr) {
    let html = '';
    for (let i = 1; i <= 3; i++) {
        const krText = okr[`key_result_${i}`];
        const krProgress = okr[`key_result_${i}_progress`] || 0;
        
        if (krText) {
            html += `
                <div class="mb-2 small">
                    <div class="d-flex justify-content-between">
                        <span>${krText}</span>
                        <span class="font-weight-bold">${krProgress}%</span>
                    </div>
                    <div class="progress" style="height: 5px;">
                        <div class="progress-bar" role="progressbar" style="width: ${krProgress}%"></div>
                    </div>
                </div>
            `;
        }
    }
    return html;
}

function updateProgress(data) {
    const okrs = Array.isArray(data) ? data : (data ? [data] : []);
    if (okrs.length === 0) {
        document.getElementById('weekProgress').textContent = '0%';
        document.getElementById('weekProgressBar').style.width = '0%';
        return;
    }
    
    const avgProgress = okrs.reduce((sum, okr) => sum + (okr.overall_progress || 0), 0) / okrs.length;
    
    document.getElementById('weekProgress').textContent = Math.round(avgProgress) + '%';
    document.getElementById('weekProgressBar').style.width = avgProgress + '%';
}

function getStatusColor(status) {
    const colors = {
        'DRAFT': 'secondary',
        'SUBMITTED': 'info',
        'REVIEWED': 'warning',
        'APPROVED': 'success'
    };
    return colors[status] || 'secondary';
}

function getISOWeek(date) {
    const d = new Date(date);
    d.setHours(0, 0, 0, 0);
    d.setDate(d.getDate() + 4 - (d.getDay() || 7));
    const yearStart = new Date(d.getFullYear(), 0, 1);
    const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return d.getFullYear() + '-W' + (weekNo < 10 ? '0' + weekNo : weekNo);
}

function createNewOKR() {
    document.getElementById('okrForm').reset();
    document.getElementById('okrId').value = '';
    document.getElementById('okrModalTitle').innerText = 'New Weekly OKR';
    new bootstrap.Modal(document.getElementById('okrModal')).show();
}

function editOKR(id) {
    const okr = allOKRs.find(o => o.okr_id === id);
    if (!okr) return;
    
    const form = document.getElementById('okrForm');
    form.okr_id.value = okr.okr_id;
    form.objective_text.value = okr.objective_text;
    form.key_result_1.value = okr.key_result_1 || '';
    form.key_result_1_progress.value = okr.key_result_1_progress || 0;
    form.key_result_2.value = okr.key_result_2 || '';
    form.key_result_2_progress.value = okr.key_result_2_progress || 0;
    form.key_result_3.value = okr.key_result_3 || '';
    form.key_result_3_progress.value = okr.key_result_3_progress || 0;
    form.challenges.value = okr.challenges || '';
    
    document.getElementById('okrModalTitle').innerText = 'Edit OKR';
    new bootstrap.Modal(document.getElementById('okrModal')).show();
}

function saveOKR() {
    const form = document.getElementById('okrForm');
    const data = Object.fromEntries(new FormData(form).entries());
    data.week_number = document.getElementById('weekSelector').value;
    
    google.script.run
        .withSuccessHandler(function(response) {
            if (response.success) {
                bootstrap.Modal.getInstance(document.getElementById('okrModal')).hide();
                loadWeekOKRs();
                showToast('OKR saved', 'Success');
            }
        })
        .callAPI('okr/save', data);
}

function submitOKR(id) {
    if (!confirm('Submit this OKR for review?')) return;
    google.script.run.withSuccessHandler(loadWeekOKRs).callAPI('okr/submit', {okr_id: id});
}

function loadReviewOKRs() {
    const week = document.getElementById('weekSelector').value;
    google.script.run
        .withSuccessHandler(function(response) {
            if (response.success) {
                renderReviewOKRs(response.data || []);
            }
        })
        .callAPI('okr/getOKRsToReview', {week: week});
}

function renderReviewOKRs(data) {
    const content = document.getElementById('reviewOKRsContent');
    if (!data || data.length === 0) {
        content.innerHTML = '<p class="text-muted text-center py-4">No OKRs pending review for this week.</p>';
        return;
    }
    
    content.innerHTML = data.map(okr => `
        <div class="card mb-3 border-info">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h6 class="font-weight-bold mb-0">${okr.objective_text}</h6>
                    <span class="badge bg-info">SUBMITTED</span>
                </div>
                <div class="small text-muted mb-3">Submitted by: ${okr.user_id || 'Team Member'}</div>
                ${renderKeyResultsUI(okr)}
                <div class="mt-3 text-end">
                    <button class="btn btn-sm btn-primary" onclick="openReviewModal('${okr.okr_id}', '${okr.objective_text.replace(/'/g, "\\'")}')">
                        <i class="bi bi-eye"></i> Review OKR
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function openReviewModal(id, text) {
    document.getElementById('reviewOkrId').value = id;
    document.getElementById('reviewObjective').textContent = text;
    document.getElementById('reviewNotes').value = '';
    new bootstrap.Modal(document.getElementById('reviewModal')).show();
}

function submitReview(approved) {
    const id = document.getElementById('reviewOkrId').value;
    const notes = document.getElementById('reviewNotes').value;
    
    if (!approved && !notes) {
        alert('Notes are required when requesting changes.');
        return;
    }
    
    google.script.run
        .withSuccessHandler(function(response) {
            if (response.success) {
                bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
                loadWeekOKRs();
                loadReviewOKRs();
                showToast(approved ? 'OKR Approved' : 'Feedback sent', 'Success');
            }
        })
        .callAPI('okr/reviewOKR', {okr_id: id, review_notes: notes, approved: approved});
}

function showError(error) {
    console.error(error);
    alert('Error: ' + error);
}

function showToast(msg, title) {
    alert(title + ': ' + msg);
}
</script>
