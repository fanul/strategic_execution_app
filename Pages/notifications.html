<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Notifications</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="markAllAsRead()">
            <i class="bi bi-check2-all"></i> Mark All Read
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary ms-2" onclick="refreshNotifications()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
    </div>
</div>

<!-- Notification Filters -->
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Filter by Type</label>
                <select class="form-select" id="notification-filter-type" onchange="filterNotifications()">
                    <option value="">All Types</option>
                    <option value="info">Information</option>
                    <option value="warning">Warning</option>
                    <option value="success">Success</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Filter by Status</label>
                <select class="form-select" id="notification-filter-status" onchange="filterNotifications()">
                    <option value="">All</option>
                    <option value="unread">Unread Only</option>
                    <option value="read">Read Only</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Filter by Priority</label>
                <select class="form-select" id="notification-filter-priority" onchange="filterNotifications()">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Actions</label>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-danger btn-sm w-100" onclick="deleteOldNotifications()">
                        <i class="bi bi-trash"></i> Delete Old (30 days)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Notifications List -->
<div class="card shadow">
    <div class="card-body">
        <div id="notifications-list">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading notifications...</p>
            </div>
        </div>
    </div>
</div>

<script>
let allNotifications = [];
let filteredNotifications = [];

/**
 * Load notifications
 */
async function loadNotifications() {
    try {
        const response = await api.notifications.list({});

        if (response.success && response.data) {
            allNotifications = response.data;
            filteredNotifications = [...allNotifications];
            renderNotifications();
        } else {
            showEmptyState();
        }
    } catch (error) {
        console.error('Error loading notifications:', error);
        showErrorToast('Failed to load notifications');
        showEmptyState();
    }
}

/**
 * Render notifications list
 */
function renderNotifications() {
    const container = document.getElementById('notifications-list');

    if (filteredNotifications.length === 0) {
        showEmptyState();
        return;
    }

    // Group by date
    const grouped = groupNotificationsByDate(filteredNotifications);

    container.innerHTML = Object.entries(grouped).map(([date, notifications]) => `
        <div class="notification-group mb-4">
            <h6 class="text-muted small mb-2 ps-2">${date}</h6>
            ${notifications.map(notification => renderNotificationItem(notification)).join('')}
        </div>
    `).join('');

    // Add click handlers
    attachNotificationHandlers();
}

/**
 * Group notifications by date
 */
function groupNotificationsByDate(notifications) {
    const grouped = {};
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);

    notifications.forEach(notification => {
        const notificationDate = new Date(notification.created_at);
        let dateKey;

        if (DateUtils.isToday(notificationDate)) {
            dateKey = 'Today';
        } else if (DateUtils.isThisWeek(notificationDate)) {
            dateKey = 'This Week';
        } else if (DateUtils.isThisYear(notificationDate)) {
            dateKey = DateUtils.formatDate(notificationDate, 'monthYear');
        } else {
            dateKey = DateUtils.formatDate(notificationDate, 'short');
        }

        if (!grouped[dateKey]) {
            grouped[dateKey] = [];
        }

        grouped[dateKey].push(notification);
    });

    return grouped;
}

/**
 * Render single notification item
 */
function renderNotificationItem(notification) {
    const iconClass = getNotificationIcon(notification.notification_type);
    const readClass = notification.is_read ? 'read' : 'unread';

    return `
        <div class="notification-item ${readClass} p-3 mb-2 border rounded" data-id="${notification.notification_id}">
            <div class="d-flex">
                <div class="notification-icon me-3">
                    <div class="notification-icon-${notification.notification_type || 'default'}">
                        <i class="bi bi-${iconClass} fs-4"></i>
                    </div>
                </div>
                <div class="flex-grow-1" style="cursor: pointer;" onclick="openNotification('${notification.notification_id}')">
                    <div class="d-flex justify-content-between align-items-start">
                        <h6 class="mb-1">${notification.title}</h6>
                        ${!notification.is_read ? `
                            <span class="badge bg-danger rounded-pill">New</span>
                        ` : ''}
                    </div>
                    <p class="mb-1">${notification.message}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">${DateUtils.getRelativeTime(notification.created_at)}</small>
                        ${notification.priority === 'high' ? `
                            <span class="badge bg-warning text-dark">High Priority</span>
                        ` : ''}
                    </div>
                </div>
                <div class="notification-actions ms-2">
                    <div class="dropdown">
                        <button class="btn btn-link btn-sm" data-bs-toggle="dropdown">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            ${!notification.is_read ? `
                                <li><a class="dropdown-item" href="#" onclick="markAsRead('${notification.notification_id}')">
                                    <i class="bi bi-check2 me-2"></i>Mark as read
                                </a></li>
                            ` : ''}
                            ${notification.link_url ? `
                                <li><a class="dropdown-item" href="${notification.link_url}" target="_blank">
                                    <i class="bi bi-box-arrow-up-right me-2"></i>Open link
                                </a></li>
                            ` : ''}
                            <li><hr class="dropdown-divider"></li></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="deleteNotification('${notification.notification_id}')">
                                <i class="bi bi-trash me-2"></i>Delete
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    `;
}

/**
 * Get notification icon
 */
function getNotificationIcon(type) {
    const icons = {
        'info': 'info-circle-fill',
        'warning': 'exclamation-triangle-fill',
        'success': 'check-circle-fill',
        'error': 'x-circle-fill',
        'default': 'bell-fill'
    };
    return icons[type] || icons['default'];
}

/**
 * Show empty state
 */
function showEmptyState() {
    const container = document.getElementById('notifications-list');
    container.innerHTML = `
        <div class="text-center p-5">
            <i class="bi bi-bell-slash fs-1 text-muted d-block mb-3"></i>
            <p class="text-muted mb-0">No notifications</p>
        </div>
    `;
}

/**
 * Attach event handlers
 */
function attachNotificationHandlers() {
    // Mark as read buttons
    document.querySelectorAll('[onclick^="markAsRead"]').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            e.preventDefault();
            const notificationId = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
            await performMarkAsRead(notificationId);
        });
    });

    // Delete buttons
    document.querySelectorAll('[onclick^="deleteNotification"]').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            e.preventDefault();
            const notificationId = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
            await performDeleteNotification(notificationId);
        });
    });
}

/**
 * Mark notification as read
 */
async function performMarkAsRead(notificationId) {
    try {
        const response = await api.notifications.markAsRead(notificationId);

        if (response.success) {
            const notification = allNotifications.find(n => n.notification_id === notificationId);
            if (notification) {
                notification.is_read = true;
            }

            // Re-render
            filterNotifications();

            showSuccessToast('Marked as read');
        }
    } catch (error) {
        console.error('Error marking as read:', error);
        showErrorToast('Failed to mark as read');
    }
}

/**
 * Delete notification
 */
async function performDeleteNotification(notificationId) {
    const confirmed = await confirmDialog({
        title: 'Delete Notification',
        message: 'Are you sure you want to delete this notification?',
        type: 'danger'
    });

    if (!confirmed) return;

    try {
        const response = await api.notifications.delete(notificationId);

        if (response.success) {
            allNotifications = allNotifications.filter(n => n.notification_id !== notificationId);

            // Re-render
            filterNotifications();

            showSuccessToast('Notification deleted');
        }
    } catch (error) {
        console.error('Error deleting notification:', error);
        showErrorToast('Failed to delete notification');
    }
}

/**
 * Mark all as read
 */
async function markAllAsRead() {
    const unreadCount = allNotifications.filter(n => !n.is_read).length;

    if (unreadCount === 0) {
        showWarningToast('No unread notifications');
        return;
    }

    const confirmed = await confirmDialog({
        title: 'Mark All as Read',
        message: `Mark ${unreadCount} notifications as read?`,
        type: 'info'
    });

    if (!confirmed) return;

    try {
        const response = await api.notifications.markAllAsRead();

        if (response.success) {
            allNotifications.forEach(n => n.is_read = true);

            // Re-render
            filterNotifications();

            showSuccessToast(`${unreadCount} notifications marked as read`);
        }
    } catch (error) {
        console.error('Error marking all as read:', error);
        showErrorToast('Failed to mark all as read');
    }
}

/**
 * Refresh notifications
 */
async function refreshNotifications() {
    await loadNotifications();
}

/**
 * Filter notifications
 */
function filterNotifications() {
    const type = document.getElementById('notification-filter-type')?.value;
    const status = document.getElementById('notification-filter-status')?.value;
    const priority = document.getElementById('notification-filter-priority')?.value;

    filteredNotifications = allNotifications.filter(notification => {
        if (type && notification.notification_type !== type) return false;
        if (status === 'unread' && notification.is_read) return false;
        if (status === 'read' && !notification.is_read) return false;
        if (priority && notification.priority !== priority) return false;
        return true;
    });

    renderNotifications();
}

/**
 * Delete old notifications
 */
async function deleteOldNotifications() {
    const cutoffDate = new Date();
    cutoffDate.setDate(cutoffDate.getDate() - 30);

    const oldNotifications = allNotifications.filter(n => {
        const createdAt = new Date(n.created_at);
        return createdAt < cutoffDate && n.is_read;
    });

    if (oldNotifications.length === 0) {
        showWarningToast('No old notifications to delete');
        return;
    }

    const confirmed = await confirmDialog({
        title: 'Delete Old Notifications',
        message: `Delete ${oldNotifications.length} read notifications older than 30 days?`,
        type: 'danger'
    });

    if (!confirmed) return;

    // Delete each old notification
    for (const notification of oldNotifications) {
        await performDeleteNotification(notification.notification_id);
    }
}

// Load notifications on page load
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        loadNotifications();
    }, 500);
});
</script>

<style>
.notification-item {
    transition: background-color 0.2s;
}

.notification-item.unread {
    background-color: #f8f9fa;
    border-left: 4px solid #0d6efd !important;
}

.notification-item.read {
    opacity: 0.7;
}

.notification-icon-info {
    color: #0dcaf0;
}

.notification-icon-warning {
    color: #ffc107;
}

.notification-icon-success {
    color: #198754;
}

.notification-icon-error {
    color: #dc3545;
}

.notification-icon-default {
    color: #6c757d;
}
</style>
