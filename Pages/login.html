<!-- Login Page -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card shadow-lg" style="max-width: 400px; width: 100%; margin: 20px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-graph-up-arrow text-primary" style="font-size: 3rem;"></i>
                <h4 class="mt-3">Strategic Execution Management</h4>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" required placeholder="Enter your username">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <div id="loginError" class="alert alert-danger d-none mb-3" role="alert">
                    Invalid username or password
                </div>

                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">Forgot your password? <a href="#" onclick="showForgotPassword()">Reset here</a></small>
            </div>
        </div>
    </div>
</div>

<!-- Page Modals -->
<div id="page-modals"></div>

<script>
async function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const btn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('loginError');

    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
    errorDiv.classList.add('d-none');

    try {
        const result = await apiCall('auth/login', {
            username: username,
            password: password
        });

        if (result.success) {
            localStorage.setItem('authToken', result.data.token);
            localStorage.setItem('currentUser', JSON.stringify(result.data.user));
            window.location.href = '#dashboard';
            if (typeof navigateToPage === 'function') {
                navigateToPage('dashboard');
            }
        } else {
            errorDiv.textContent = result.message || 'Invalid username or password';
            errorDiv.classList.remove('d-none');
        }
    } catch (error) {
        errorDiv.textContent = 'Login failed. Please try again.';
        errorDiv.classList.remove('d-none');
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
    }
}

function showForgotPassword() {
    showModal('Reset Password', '<p>Please contact your administrator to reset your password.</p>');
}
</script>
