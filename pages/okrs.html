<!-- OKR Management Page -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">OKR Management</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <select class="form-select form-select-sm me-2" id="okrWeekSelector" style="width: auto;" onchange="OKRManager.loadWeekOKRs()">
            <option value="">Select Week</option>
        </select>
        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#okrModal">
            <i class="bi bi-plus-lg"></i> New OKR
        </button>
    </div>
</div>

<!-- Week Progress -->
<div class="card mb-4">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-1">Weekly Progress</h5>
                <small class="text-muted" id="okrWeekLabel">Current Week</small>
            </div>
            <div class="text-end">
                <h2 class="mb-0"><span id="okrWeekProgress">0</span>%</h2>
            </div>
        </div>
        <div class="progress mt-2" style="height: 10px;">
            <div class="progress-bar" id="okrWeekProgressBar" style="width: 0%"></div>
        </div>
    </div>
</div>

<!-- Tabs -->
<ul class="nav nav-tabs mb-4" id="okrTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="my-okr-tab" data-bs-toggle="tab" data-bs-target="#my-okr" type="button" role="tab">
            <i class="bi bi-person me-2"></i>My OKRs
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="team-okr-tab" data-bs-toggle="tab" data-bs-target="#team-okr" type="button" role="tab">
            <i class="bi bi-people me-2"></i>Team OKRs
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pending-review-tab" data-bs-toggle="tab" data-bs-target="#pending-review" type="button" role="tab">
            <i class="bi bi-clipboard-check me-2"></i>Pending Reviews
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">
            <i class="bi bi-clock-history me-2"></i>History
        </button>
    </li>
</ul>

<!-- Tab Content -->
<div class="tab-content" id="okrTabContent">
    <!-- My OKRs Tab -->
    <div class="tab-pane fade show active" id="my-okr" role="tabpanel">
        <div id="myOKRsContent">
            <div class="text-center text-muted py-5">
                <i class="bi bi-person fs-1"></i>
                <p class="mt-3">Select a week to view your OKRs</p>
            </div>
        </div>
    </div>

    <!-- Team OKRs Tab -->
    <div class="tab-pane fade" id="team-okr" role="tabpanel">
        <div id="teamOKRsContent">
            <div class="text-center text-muted py-5">
                <i class="bi bi-people fs-1"></i>
                <p class="mt-3">Select a week to view team OKRs</p>
            </div>
        </div>
    </div>

    <!-- Pending Reviews Tab -->
    <div class="tab-pane fade" id="pending-review" role="tabpanel">
        <div id="pendingReviewsContent">
            <div class="text-center text-muted py-5">
                <i class="bi bi-clipboard-check fs-1"></i>
                <p class="mt-3">Select a week to view pending reviews</p>
            </div>
        </div>
    </div>

    <!-- History Tab -->
    <div class="tab-pane fade" id="history" role="tabpanel">
        <div class="table-responsive">
            <table class="table table-hover" id="okrHistoryTable">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Objective</th>
                        <th>Key Results</th>
                        <th>Progress</th>
                        <th>Status</th>
                        <th>Submitted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7" class="text-center text-muted">No history available</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Page Modals -->
<div id="page-modals"></div>

<script>
// Initialize OKR page
document.addEventListener('DOMContentLoaded', function() {
    if (typeof OKRManager !== 'undefined' && OKRManager.init) {
        OKRManager.init();
    }
});
</script>
