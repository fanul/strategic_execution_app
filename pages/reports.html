<!-- Reports & Analytics Page -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Reports & Analytics</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-sm btn-outline-primary" onclick="showScheduledReports()">
            <i class="bi bi-clock-history"></i> Scheduled Reports
        </button>
    </div>
</div>

<!-- Report Generator -->
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0">Report Configuration</h6>
            </div>
            <div class="card-body">
                <form id="reportConfigForm">
                    <div class="mb-3">
                        <label class="form-label">Report Category *</label>
                        <select class="form-select" id="reportCategory" onchange="ReportManager.loadReportTypes()" required>
                            <option value="">Select Category</option>
                            <option value="executive">Executive Reports</option>
                            <option value="kpi">KPI Reports</option>
                            <option value="okr">OKR Reports</option>
                            <option value="performance">Performance Reports</option>
                            <option value="budget">Budget Reports</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Report Type *</label>
                        <select class="form-select" id="reportType" disabled required>
                            <option value="">Select category first</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Export Format</label>
                        <select class="form-select" id="exportFormat">
                            <option value="pdf">PDF</option>
                            <option value="excel">Excel</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="ReportManager.generateReport()">
                            <i class="bi bi-file-earmark-bar-graph me-1"></i>Generate Report
                        </button>
                        <button type="button" class="btn btn-outline-success" onclick="ReportManager.scheduleReport()">
                            <i class="bi bi-clock me-1"></i>Schedule Report
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filters Card -->
        <div class="card mb-4" id="reportFiltersCard" style="display: none;">
            <div class="card-header">
                <h6 class="mb-0">Filters</h6>
            </div>
            <div class="card-body">
                <div id="reportFilters">
                    <!-- Dynamic filters will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <!-- Report Preview -->
        <div class="card" id="reportPreviewCard" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Report Preview</h6>
                <div>
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="ReportManager.exportReport()">
                        <i class="bi bi-download"></i> Export
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="ReportManager.printReport()">
                        <i class="bi bi-printer"></i> Print
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="reportPreviewContent">
                    <!-- Report preview will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="card" id="reportWelcomeCard">
            <div class="card-body text-center py-5">
                <i class="bi bi-file-earmark-bar-graph fs-1 text-muted"></i>
                <h5 class="mt-3">Generate a Report</h5>
                <p class="text-muted">Select a category and report type to generate a report.</p>
            </div>
        </div>
    </div>
</div>

<!-- Scheduled Reports Table -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Scheduled Reports</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Report Name</th>
                                <th>Type</th>
                                <th>Frequency</th>
                                <th>Last Run</th>
                                <th>Next Run</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="scheduledReportsBody">
                            <tr><td colspan="7" class="text-center text-muted">No scheduled reports</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page Modals -->
<div id="page-modals"></div>

<script>
function showScheduledReports() {
    showToast('Loading scheduled reports...', 'info');
}

// Initialize reports page
document.addEventListener('DOMContentLoaded', function() {
    if (typeof ReportManager !== 'undefined' && ReportManager.init) {
        ReportManager.init();
    }
});
</script>
